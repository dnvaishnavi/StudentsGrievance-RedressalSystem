<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Grievance Redressal System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 10px;
    }
    .table {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-semibold text-dark" href="#">TrackMyGrievance</a>
      <button class="btn btn-primary btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">

      <!-- Left Side Dashboard -->
      <div class="col-lg-8 p-4">
        <h4 class="fw-bold mb-4">ðŸ“Š Complaint Dashboard</h4>

        <!-- Search Bar -->
        <div class="input-group mb-4">
          <input type="text" class="form-control" placeholder="Search complaints by ID, keyword or status...">
          <button class="btn btn-primary">Search</button>
        </div>

        <!-- Summary Section -->
        <div class="row mb-4 g-3">
          <div class="col-md-6">
            <div class="card text-center shadow-sm" style="background: #f1f6ff; border-left: 6px solid #28a745;">
              <div class="card-body">
                <h5 class="card-title mb-2">Resolved Complaints</h5>
                <p class="fs-4 fw-bold mb-0" id="resolved">120</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card text-center shadow-sm" style="background: #f1f6ff; border-left: 6px solid #ffc107;">
              <div class="card-body">
                <h5 class="card-title mb-2">Pending Complaints</h5>
                <p class="fs-4 fw-bold mb-0" id="Pending">45</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Complaints Table -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Complaints List</h5>
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Action Taken</th>
                  <th>Update</th>
                </tr>
              </thead>
              <tbody id="complaintTable">
                <!-- <tr>
                  <td>#101</td>
                  <td>WiFi not working</td>
                  <td><span class="badge bg-warning text-dark">Pending</span></td>
                  <td>-</td>
                  <td><button class="btn btn-sm btn-outline-primary">Edit</button></td>
                </tr>
                <tr>
                  <td>#102</td>
                  <td>Mess food issue</td>
                  <td><span class="badge bg-info text-dark">In Progress</span></td>
                  <td>Inspection scheduled</td>
                  <td><button class="btn btn-sm btn-outline-primary">Edit</button></td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Right Side Complaint History -->
      <div class="col-lg-4 p-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Complaint History</h5>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>ID #098</strong> - Library AC issue</span>
                <span class="badge bg-success">Resolved</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>ID #099</strong> - Hostel cleaning</span>
                <span class="badge bg-success">Resolved</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>ID #100</strong> - Exam schedule error</span>
                <span class="badge bg-warning text-dark">Pending</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

   <!-- Edit Complaint Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Complaint</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
           <!-- Description (Read-only) -->
        <div class="mb-3">
          <label for="editDescription" class="form-label">Complaint Description</label>
          <textarea id="editDescription" class="form-control" rows="3" readonly></textarea>
        </div>

        <!-- Suggestions -->
        <div class="mb-3">
          <label for="editSuggestions" class="form-label">Suggestions</label>
          <textarea id="editSuggestions" class="form-control" rows="3"></textarea>
        </div>
          <div class="mb-3">
            <label for="editStatus" class="form-label">Status</label>
            <select id="editStatus" class="form-select">
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Resolved">Resolved</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editAction" class="form-label">Action Taken</label>
            <textarea id="editAction" class="form-control" rows="3" placeholder="Enter action details..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
<script src="dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
  </script>

</body>
</html>
