<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container mt-5 p-5">
    <form id="registerForm" class="w-50 mx-auto bg-white p-4 shadow rounded">
      <h3 class="text-center mb-4">Sign Up!</h3>

      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="row mb-3">
  <div class="col-md-6">
    <label for="department" class="form-label">Department</label>
    <input
      type="text"
      id="department"
      class="form-control"
      placeholder="Enter department (CS, IT...)"
      required
    />
  </div>

  <div class="col-md-6">
    <label for="year" class="form-label">Year</label>
    <input
      type="number"
      id="year"
      class="form-control"
      placeholder="Enter year"
      min="1"
      max="4"
      required
    />
  </div>
</div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-50">Register</button>
      </div>

      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Registration Successful!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          Your account has been created successfully.
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" id="goToLoginBtn">Go to Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (includes popper) - placed just before closing body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    document.addEventListener('DOMContentLoaded', async function () {
      const registerForm = document.getElementById('registerForm');
      const successModalEl = document.getElementById('successModal');
      const goToLoginBtn = document.getElementById('goToLoginBtn');

      // Safety checks
      if (!registerForm || !successModalEl || !goToLoginBtn) {
        console.error('Missing DOM elements for registration form or modal.');
        return;
      }

      const successModal = new bootstrap.Modal(successModalEl);

      registerForm.addEventListener('submit',async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const email =document.getElementById('email').value.trim();
        const department= document.getElementById('department').value;
        const year= document.getElementById('year').value;

        if (!username || !password || !email||!department||!year) {
          alert('Please fill all fields!');
          return;
        }

        try{
             const res = await fetch('http://localhost:9090/api/users/register', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({username,email,password,department,year})
  });

      if (res.ok) {
        successModal.show(); // show success message
      } else {
        const errMsg = await res.text();
        alert('Registration failed: ' + errMsg);
      }

    } catch (error) {
      console.error('Network error:', error);
      alert('Could not connect to the server');
    }
  });

  goToLoginBtn.addEventListener('click', function () {
    window.location.href = 'login.html';
  });
});
  </script>
</body>
</html>
